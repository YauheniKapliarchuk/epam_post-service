apiVersion: v1
kind: Service
metadata:
  name: post-app-service
  namespace: k8s-post-service
spec:
  type: NodePort
  ports:
    - protocol: "TCP"
      port: 8081
      targetPort: 8081
      nodePort: 30081
  selector:
    app: post-service-app

---

apiVersion: v1
kind: Service
metadata:
  name: user-app-service
  namespace: k8s-post-service
spec:
  type: NodePort
  ports:
    - protocol: "TCP"
      port: 8080
      targetPort: 8080
      nodePort: 30080
  selector:
    app: user-service-app
